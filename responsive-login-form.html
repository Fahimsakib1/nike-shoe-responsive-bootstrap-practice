<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Login Form</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
     <!-- Bootstrap Javascript Link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


            <section class="container">

                <div class="row mt-5">

                        <div class="col-md-6 d-flex flex-column justify-content-center bg-dark mt-5 rounded-3 pe-3">

                            <h3 style="text-align: center;" class="mb-3 text-white"> Please Login</h3>

                                <form>

                                       <div class="form-floating mb-3">

                                        <input type="text" class="form-control" id="floatingInput" placeholder="Enter your name">
                                        <label for="floatingInput">Name</label>

                                       </div> 

                                    
                                       <div class="form-floating mb-3">

                                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                            <label for="floatingInput">Email address</label>

                                        </div>

                                        <div class="form-floating mb-3">

                                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                            <label for="floatingPassword">Password</label>

                                        </div>

                                        <select class="form-select mb-3" aria-label="Default select example">
                                            <option selected>Select Your Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="others">Others</option>
                                            <option value="secret">Don't Want To Share</option>
                                        </select>


                                        <div class="form-check mb-3">

                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label text-white" for="flexCheckDefault">
                                              Accept our <a href="">terms and conditions</a>
                                            </label>

                                        </div>

                                        <!-- buttons -->
                                        <div class="d-grid gap-2 col-6 mx-auto ">
                                            <button class="btn btn-primary" type="button">Submit</button>
                                        </div>

                                        <!-- <input class="btn btn-primary" type="submit" value="Submit"> -->


                                       

                                </form>

                        </div>

                    <div class="col-md-6 pt-5">
                        <img class="img-fluid " src="images/login1.png" alt="">
                    </div>

                </div>

            </section>
    
    
</body>
</html>
